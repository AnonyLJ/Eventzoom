image: node:8.10.0

cache:
  paths:
  - node/node_modules/
  - react/node_modules/

stages:
  - test
  - deploy_staging

node-test:
  stage: test
  script:
   - cd node/
   - npm i
   - npm test
   - npm run lint

react-test:
  stage: test
  script:
   - cd react/
   - npm i
   - npm test
   - npm run lint


react-deploy:
  only:
    - develop
  stage: deploy_staging
  script:
   - apt-get update
   - apt-get install python-setuptools -y
   - easy_install pip
   - pip install awscli
   - cd react/
   - npm i
   - CI="" npm run build
   - cd build/
   - aws s3 sync ./ s3://eventzoom/



node-deploy:
  stage: deploy_staging
  cache: {}
  script:
    - rm -rf .git
    - rm -rf react/node_nodules
    - rm -rf node/node_modules
    - chmod 400 "$NODE_DEPLOY_KEY"
    - ssh -i "$NODE_DEPLOY_KEY" $DEPLOY_HOST -o StrictHostKeyChecking=no 'sudo systemctl stop my-webapp'
    - scp -i "$NODE_DEPLOY_KEY" -rp -o StrictHostKeyChecking=no "$(pwd)" $DEPLOY_DIRECTORY
    # IMPORTANT IMPORTANT IMPORTANT IMPORTANT
    # ENSURE THAT WHEN DEPLOYING TO PRODUCTION THE db:drop COMMAND IS REMOVED
    # THIS IS PURELY FOR TESTING PURPOSES
    - ssh -i "$NODE_DEPLOY_KEY" $DEPLOY_HOST -o StrictHostKeyChecking=no 'cd final-client-project/node && npm i --only=prod && npx db-migrate db:drop eventzoom && npm run migrate && npm run build && sudo systemctl start my-webapp'